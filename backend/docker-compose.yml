version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tutorix-postgres
    restart: always
    environment:
      POSTGRES_USER: tutorix_user
      POSTGRES_PASSWORD: tutorix_password
      POSTGRES_DB: tutorix_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: tutorix-redis
    restart: always
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    container_name: tutorix-minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  backend:
    image: nick8956/tutorix-backend:latest
    container_name: tutorix-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Connect to services defined in this compose file
      DATABASE_URL: postgresql://tutorix_user:tutorix_password@postgres:5432/tutorix_db
      REDIS_URL: redis://
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Minio config
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: tutorix-bucket
      # App secrets (You should override these in production)
      JWT_SECRET: dev_secret_key_change_me
    depends_on:
      - postgres
      - redis
      - minio

volumes:
  postgres_data:
  minio_data:
